<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tikam Chatbot</title>
  <style>
    :root {
      --bg-color: #e5b9b9;
      --text-color: #222;
      --user-msg: #2575fc;
      --bot-msg: #e0e0e0;
      --sidebar-bg: #1e1e2f;
      --header-bg: linear-gradient(to right, #6a11cb, #2575fc);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #725c5c;
      --user-msg: #0b84ff;
      --bot-msg: #2c2c2c;
      --sidebar-bg: #10101a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: var(--sidebar-bg);
      color: white;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: rgb(184, 176, 176);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: rgb(220, 213, 213);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-id {
      font-size: 0.9rem;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 70%;
      padding: 0.8rem 1rem;
      margin: 0.4rem 0;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg);
      color: rgb(222, 214, 214);
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg);
      color: var(--text-color);
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      background: rgb(209, 207, 207);
      border-top: 1px solid #ccc;
      align-items: center;
      gap: 0.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-area button,
    .input-area .icon {
      padding: 0.75rem 1rem;
      border-radius: 20px;
      border: none;
      background: #6a11cb;
      color: rgb(108, 99, 99);
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 0.8rem;
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #000000;
    }

    .datetime {
      font-size: 0.8rem;
      margin-left: 10px;
    }
  </style>
</head>
<body class="light">
  <header>
    <div class="chatbot-name">ü§ñ Tikam Chatbot</div>
    <div>
      <span class="user-id">User: Tikam Thakur</span>
      <span class="datetime" id="datetime"></span>
      |
      <span class="toggle-mode" onclick="toggleTheme()">üåì Toggle Theme</span>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Model</h2>
      <select id="model">
        <option>ChatGPT 3.5</option>
        <option>ChatGPT 4</option>
        <option>ChatGPT 5</option>
      </select>
    </div>

    <div class="main">
      <div class="chat-box" id="chatBox"></div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <div class="icon">üé§</div>
        <div class="icon">üõ†Ô∏è</div>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Tikam Chatbot. All rights reserved.
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const datetimeSpan = document.getElementById('datetime');

    function updateDateTime() {
      const now = new Date();
      datetimeSpan.textContent = now.toLocaleString();
    }

    function sendMessage() {
      const msg = userInput.value.trim();
      if (msg === '') return;

      addMessage(msg, 'user');

      setTimeout(() => {
        const reply = getBotReply(msg);
        addMessage(reply, 'bot');
      }, 500);

      userInput.value = '';
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('msg', sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(userMsg) {
      userMsg = userMsg.toLowerCase();

      if (userMsg.includes("hi") || userMsg.includes("hello")) return "Hello Tikam! How can I help you today?";
      if (userMsg.includes("your name")) return "I'm Tikam, your AI assistant.";
      if (userMsg.includes("time")) return "The time is " + new Date().toLocaleTimeString();
      if (userMsg.includes("joke")) return "Why did the dev go broke? Because he used up all his cache! üòÑ";
      return "Hmm, I‚Äôm still learning how to respond to that...";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") sendMessage();
    });

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
